name: chart_iq
description: Flutter SDK for the ChartIQ JavaScript library. The ChartIQ Flutter SDK supports a basic charting application.
version: 0.0.19
homepage: https://github.com/ChartIQ/ChartIQ-Flutter-SDK
repository: https://github.com/ChartIQ/ChartIQ-Flutter-SDK

environment:
  sdk: '>=2.18.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  plugin_platform_interface: '>=2.1.4 <3.0.0'
  collection: '>=1.17.0 <2.0.0'

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.chartiq.chartiq_flutter_sdk
        pluginClass: ChartiqFlutterSdkPlugin
      ios:
        pluginClass: ChartiqFlutterSdkPlugin